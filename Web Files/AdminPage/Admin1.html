<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style1.css" />
  <title>TTE Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <div class="alert">Registered Successfully</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>Your Basic Info</legend>
      <label class="" for="name">Username:</label>
      <input type="text" name="name" value="" id="name" required />

      <label class="" for="email">TTE Id:</label>
      <input type="text" name="email" value="" id="email" required />

      <label for="password">Password:</label>
      <input type="password" name="password" value="" id="password" required />
    </fieldset>
      <button type="submit" sendMessage()>Register</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="app1.js"></script>
</body>

</html>
