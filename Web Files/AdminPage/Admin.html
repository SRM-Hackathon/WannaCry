<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title>
</head>

<body>
  <form action="" method="POST" id="registrationform">
    <h1>Register</h1>
    <div class="alert">Task is being recorded</div>
    <fieldset>
      <!-- Section 1 -->
      	<legend><span class="section">1</span>Your Basic Info</legend>
      	<label class="" for="name">Destination Station:</label>
      	<input type="text" name="name" value="" id="name" required />

      	<label class="" for="email">Source Station:</label>
      	<input type="text" name="email" value="" id="email" required />

      	<label class="" for="email">TTE Id:</label>
      	<input type="text" name="tteid" value="" id="tteid" required />

      	<label for="password">Train Name:</label>
      	<input type="text" name="password" value="" id="password" required />

      	<label class="" for="email">Train No:</label>
      	<input type="text" name="trainno" value="" id="trainno" required />

      	<label class="" for="email">Coaches:</label>
      	<input type="text" name="coach" value="" id="coach1" required /><br/><br/>
      	<input type="text" name="coach" value="" id="coach2"/><br/><br/>
      	<input type="text" name="coach" value="" id="coach3"/><br/><br/>
      	<input type="text" name="coach" value="" id="coach4"/>
    
    </fieldset>

      <button type="submit" sendMessage()>Register</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
  <script src="app.js"></script>
</body>

</html>
